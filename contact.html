    <section>
      <form id="form">
        <div>
          <label for="name">Name:</label><br />
          <input id="name" type="text" name="name" />
        </div>

        <div>
          <label for="email">Email:</label><br />

        <div>

        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
